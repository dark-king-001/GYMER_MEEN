<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Navbar with Centered Logo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Optional: Change the background color */
            color: #212529; /* Optional: Change the text color */
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #000; /* Optional: Change the navbar background color */
        }

        .navbar-brand img {
           height: 5vh; /* Adjust the max-height as needed */
            margin: 0 auto; /* Center the image */
            display: block; /* Ensure proper centering */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid  d-flex align-items-center justify-content-center">
            <!-- Centered Logo -->
            <a class="navbar-brand" href="#">
                <img src="/assets/ww side name logo.png_white@3x.png" alt="Logo">
            </a>
        </div>
    </nav>

    <!-- Your content goes here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
